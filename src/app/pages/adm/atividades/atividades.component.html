<div class="container-fluid">
  <div class="card">
    <div class="card-header card-header-grey">
      EDITAR GRUPOS
    </div>
    <div class="card-body">
      <div class="row">
        <h5>Grupos</h5>
        <input #inputGrupo class="form-control form-control-card" list="lista-grupos" placeholder="Escolha um grupo"
        (input)="selectGrupo(inputGrupo.value)">         
          <datalist id="lista-grupos">
            <option *ngFor="let grupo of grupos">{{grupo.nome}}</option>
          </datalist>
        <button class="btn btn-white" [disabled]="desabilitaButton || grupos.length == 0">Buscar</button>
      </div>
      <div class="row centered">
        <button class="btn btn-white" style="margin-top: 20px;"
        (click)="openModalAddGrupo()">Novo Grupo</button>
      </div>     
    </div>
  </div>
</div>

<div class="container container-alert">
  <div class="alert alerta-erro" role="alert" *ngIf="alertas.grupo">
    <i class="fas fa-times-circle fa-lg"></i>{{alertas.grupoMensagem}}
  </div>
</div>


<div id="modal-add-grupo" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Adicionar Novo Grupo de Atividades</h5>
      </div>
      <div class="modal-body">
        <div class="form-group row" style="padding: 0 16px">
          <div class="col-sm-2">
            <label class="font-size mr-2">Nome</label>
          </div>
          <div class="col-sm-10">
            <input class="form-control" type="text">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Confirmar</button>
      </div>
    </div>
  </div>
</div>
